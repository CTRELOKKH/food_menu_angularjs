<div class="row">
    <div class="col-xs-12">
        <img src={{recipe.imagePath}} alt="" class="img-responsive" style="max-height:300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.name}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Recipe <span class="caret"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="toShoppingList()" style="cursor: pointer;">To Sopping List</a>
              <a class="dropdown-item" (click)="onEdit()" style="cursor: pointer;">Edit Recipe</a>
              <a class="dropdown-item" (click)="onDelete()" style="cursor: pointer;">Delete Recipe</a>

            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}}  - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
