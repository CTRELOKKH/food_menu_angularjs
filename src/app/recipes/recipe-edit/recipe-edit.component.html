<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <button class="btn btn-success customMarg" type="submit" [disabled]="!recipeForm.valid">Save</button>
        <button class="btn btn-danger customMarg" type="button" (click)="onCancel()">Cancel</button>

    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
        class="form-control" 
        id="name"
        formControlName="name">
    </div>

    <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" class="form-control" id="imagePath"  formControlName="imagePath" #imagePath>
    </div>
    <div class="form-group">
        <img [src]="imagePath.value" alt="" class="img-responsive">

    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" rows="6" formControlName="description">
                        </textarea>

    </div>

    <div class="row">
        <div class="col-12" formArrayName="ingredients">
            <div class="row ingMarg" 
            [formGroupName]="i"
            *ngFor="let ingredientCtrl of controls; let i = index">
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-danger" (click)="onDelIng(i)">X</button>
                </div>
            </div>
            
            <div class="col-xs-12 ingMarg">
                <button type="button" class="btn btn-info" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
        </div>
        
    </div>

</form>
